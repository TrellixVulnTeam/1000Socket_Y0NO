{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}录入{% endblock %}

{% block head %}
    <link href="{% static 'css/record.css' %}" rel="stylesheet">
{% endblock %}

{% block title2 %}active{% endblock %}

{% block content %}
    <div class="main">
        <h3 class="management-title">设备录入</h3>
        <div class="form-container">
            <form class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-4 control-label">设备编号</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="请输入设备编号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">设备地址</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="请输入设备地址">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12" style="text-align: center">
                        <button type="submit" class="btn btn-default btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
